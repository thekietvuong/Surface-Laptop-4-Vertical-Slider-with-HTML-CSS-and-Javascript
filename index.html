<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c1d4c8f89c.js" crossorigin="anonymous"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Vertical Slider</title>
   </head>
<body>
    <div class="slider-container">
        <div class="left">
            <div style="background: linear-gradient(-120deg, #6C798C, #1E2630);">
                <img src="img/logo.png" alt="logo">
                <h1>Surface Laptop 4</h1>
                <p>Ice Blue</p>
            </div>

            <div style="background: linear-gradient(-120deg, #B3B7BA, #393C3E);">
                <img src="img/logo.png" alt="logo">
                <h1>Surface Laptop 4</h1>
                <p>Platinum</p>
            </div>

            <div style="background: linear-gradient(-120deg, #FBE7DC, #907076);">
                <img src="img/logo.png" alt="logo">
                <h1>Surface Laptop 4</h1>
                <p>Sandstone</p>
            </div>

            <div style="background: linear-gradient(-120deg, #585858, #000000);">
                <img src="img/logo.png" alt="logo">
                <h1>Surface Laptop 4</h1>
                <p>Matte Black</p>
            </div>
        </div>

        <div class="right">
            <div style="background-image: url('https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/Surface-Laptop-4-Panel01_FullbleedHero_ImageBlack:VP4-1399x795')"></div>
            <div style="background-image: url('https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/Surface-Laptop-4-Panel01_FullbleedHero_ImageSandstone:VP4-1399x795')"></div>
            <div style="background-image: url('https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/Surface-Laptop-4-Panel01_FullbleedHero_ImagePlatinum:VP4-1399x795')"></div>
            <div style="background-image: url('https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/Surface-Laptop-4-Panel01_FullbleedHero_ImageBlue:VP4-1399x795')"></div>
        </div>

        <div class="button">
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>

            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
